<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar el precio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nuevo Precio</ion-label>
    <ion-input type="number" [(ngModel)]="newPrice"></ion-input>
  </ion-item>
  
  <ion-button expand="full" (click)="save()">Guardar</ion-button>
</ion-content>
