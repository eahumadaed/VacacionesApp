<ion-header>
    <ion-toolbar>
      <ion-title>Buscar Destinos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchDestinos()"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let result of searchResults">
        <ion-label>
          <h2>{{ result.name }}</h2>
          <p>{{ result.country }}</p>
        </ion-label>
        <ion-button (click)="addDestino(result)">Agregar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
